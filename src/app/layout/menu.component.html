<!-- Botón menú hamburguesa (solo visible en móviles) -->
<button class="md:hidden fixed top-4 left-4 z-50 rounded-md" (click)="toggleMenu()">
    <img src="assets/img/menu-hamburguesa.png" alt="Menú" class="w-8 h-8" />
</button>

<div class="flex h-screen bg-white relative">
    <!-- Menú lateral -->
    <div [ngClass]="{
        'fixed inset-0 z-40 bg-white p-4 overflow-y-auto': isMenuOpen,
        'hidden md:flex md:flex-col md:w-[264px] md:bg-white border-r-2 border-gray-400 md:text-black md:p-4 md:h-full md:overflow-y-auto': !isMenuOpen
    }">

        <!-- Logo -->
        <div class="text-xl font-semibold mb-6 flex items-center justify-center">
            <img class="w-24 h-24" src="assets/img/logo_1.svg" alt="Logo" />
        </div>

        <!-- Menú principal -->
        <ul class="space-y-4 mb-6">
            <li>
                <a routerLink="/inicio" routerLinkActive="bg-gray-300" (click)="onNavigate()"
                    class="flex items-center gap-2 py-2 px-2 hover:bg-gray-400 rounded">
                    <img src="assets/img/inicio.svg" alt="Inicio" class="w-5 h-5" />
                    Inicio
                </a>
            </li>
            <li>
                <a routerLink="/clientes" routerLinkActive="bg-gray-300" (click)="onNavigate()"
                    class="flex items-center gap-2 py-2 px-2 hover:bg-gray-400 rounded">
                    <img src="assets/img/clientes.svg" alt="Clientes" class="w-5 h-5" />
                    Clientes
                </a>
            </li>
            <li>
                <a routerLink="/proveedores" routerLinkActive="bg-gray-300" (click)="onNavigate()"
                    class="flex items-center gap-2 py-2 px-2 hover:bg-gray-400 rounded">
                    <img src="assets/img/proveedores.png" alt="Proveedores" class="w-5 h-5" />
                    Proveedores
                </a>
            </li>
            <li>
                <a routerLink="/facturas" routerLinkActive="bg-gray-300" (click)="onNavigate()"
                    class="flex items-center gap-2 py-2 px-2 hover:bg-gray-300 rounded">
                    <img src="assets/img/facturas.svg" alt="Facturas" class="w-5 h-5" />
                    Facturas
                </a>
            </li>
            <li>
                <a routerLink="/gastos" routerLinkActive="bg-gray-300" (click)="onNavigate()"
                    class="flex items-center gap-2 py-2 px-2 hover:bg-gray-300 rounded">
                    <img src="assets/img/gastos.svg" alt="Gastos" class="w-5 h-5" />
                    Gastos
                </a>
            </li>
            <li>
                <a routerLink="/estadisticas" routerLinkActive="bg-gray-300" (click)="onNavigate()"
                    class="flex items-center gap-2 py-2 px-2 hover:bg-gray-300 rounded">
                    <img src="assets/img/estadisticas.svg" alt="Estadísticas" class="w-5 h-5" />
                    Estadísticas
                </a>
            </li>
            <li>
                <a routerLink="/tesoreria" routerLinkActive="bg-gray-300" (click)="onNavigate()"
                    class="flex items-center gap-2 py-2 px-2 hover:bg-gray-300 rounded">
                    <img src="assets/img/tesoreria.svg" alt="Tesorería" class="w-5 h-5" />
                    Tesorería
                </a>
            </li>
            <li>
                <a routerLink="/agenda" routerLinkActive="bg-gray-300" (click)="onNavigate()"
                    class="flex items-center gap-2 py-2 px-2 hover:bg-gray-300 rounded">
                    <img src="assets/img/agenda.svg" alt="Agenda" class="w-5 h-5" />
                    Agenda/Calendario
                </a>
            </li>
            <li>
                <a routerLink="/exportar" routerLinkActive="bg-gray-300" (click)="onNavigate()"
                    class="flex items-center gap-2 py-2 px-2 hover:bg-gray-300 rounded">
                    <img src="assets/img/exportar.svg" alt="Exportar" class="w-5 h-5" />
                    Exportar datos
                </a>
            </li>
            <li>
                <a routerLink="/notificaciones" routerLinkActive="bg-gray-300" (click)="onNavigate()"
                    class="flex items-center gap-2 py-2 px-2 hover:bg-gray-300 rounded">
                    <img src="assets/img/alertas.svg" alt="Notificaciones" class="w-5 h-5" />
                    Alertas y notificaciones
                </a>
            </li>
        </ul>

        <!-- Ajustes -->
        <a routerLink="/ajustes" (click)="onNavigate()"
            class="flex items-center gap-2 py-2 justify-center bg-black text-white rounded hover:bg-gray-800 mb-2">
            <img src="assets/img/ajustes.svg" alt="Ajustes" class="w-5 h-5" />
            Ajustes
        </a>

        <!-- Botón Cerrar Sesión -->
        <button type="button" (click)="logout()"
            class="w-full flex items-center gap-2 py-2 justify-center bg-red-800 text-white rounded hover:bg-red-700 cursor-pointer">
            <img src="assets/img/cerrar-sesion.png" alt="Cerrar sesión" class="w-5 h-5" />
            <span class="whitespace-nowrap">Cerrar Sesión</span>
        </button>

        <!-- Licencia -->
        <div class="mt-5">
            <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">
                Bajo licencia CC BY-NC-SA 4.0
            </a>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="flex-1 p-6 overflow-auto">
        <router-outlet></router-outlet>
    </div>
</div>
