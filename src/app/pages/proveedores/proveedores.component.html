<br/><h1 class="text-2xl font-bold mb-6">Proveedores</h1>
<div class="">
<div class="flex justify-between items-center mb-4">
        <div class="relative w-full max-w-xs">
            <!-- Icono -->
            <img src="assets/img/lupa.svg" alt="Buscar"
                class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 opacity-60" />
            <!-- Input -->
            <input type="text" placeholder="Buscar proveedor..."
                class="pl-10 border border-gray-300 rounded-md p-1 w-full focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
        <!-- Botón crear factura -->
        <button
            class="ml-4 bg-green-600 text-white px-4 py-2 rounded-md flex items-center hover:bg-green-700 transition" (click)="onCrearProveedor()">
            <img src="assets/img/mas.svg" alt="Crear" class="w-4 h-4 mr-2" />
            Crear proveedor
        </button>
    </div>
    <!-- Tabla de proveedores -->
    <div class="overflow-x-auto rounded-md border border-gray-400">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-200">
                <tr>
                    <th class="text-left px-4 py-2">Nombre/Empresa</th>
                    <th class="text-left px-4 py-2">CIF</th>
                    <th class="text-left px-4 py-2">Email</th>
                    <th class="text-left px-4 py-2">Teléfono</th>
                    <th class="text-left px-4 py-2">Provincia</th>
                    <th class="text-left px-4 py-2">Acciones</th>
                </tr>
            </thead>
            <tbody>
                @for (proveedor of proveedores; track $index) {
                    <tr class="border-t border-gray-400">
                        <td class="px-4 py-2">{{ proveedor.nombreProveedor }}</td>
                        <td class="px-4 py-2">{{ proveedor.cifProveedor }}</td>
                        <td class="px-4 py-2">{{ proveedor.emailProveedor }}</td>
                        <td class="px-4 py-2">{{ proveedor.telefonoProveedor }}</td>
                        <td class="px-4 py-2">{{ proveedor.provinciaProveedor }}</td>
                        <td class="px-4 py-2">
                            <div class="flex justify-center gap-3">
                                <button (click)="abrirModalEditar(proveedor)">
                                    <img src="assets/img/edit.png" alt="Editar" class="w-10 h-8" />
                                </button>
                                <button (click)="eliminarProveedor(proveedor.id ?? 0)">
                                    <img src="assets/img/eliminar.png" alt="Eliminar" class="w-10 h-8" />
                                </button>
                            </div>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>

</div>

<!-- Modal de edición -->
<div *ngIf="mostrarModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white p-6 rounded shadow-lg w-full max-w-lg">
    <h2 class="text-xl font-bold mb-4">Editar proveedor</h2>
    <form [formGroup]="editarProveedorForm" (ngSubmit)="guardarCambios(proveedorSeleccionado?.id || 0)">
      <div class="mb-2">
        <label>Nombre/Razón social</label>
        <input formControlName="nombreProveedor" class="w-full border p-2 rounded" />
      </div>
      <div class="mb-2">
        <label>CIF</label>
        <input formControlName="cifProveedor" class="w-full border p-2 rounded" />
      </div>
      <div class="mb-2">
        <label>Tipo</label>
        <input formControlName="tipoProveedor" class="w-full border p-2 rounded" />
      </div>
      <div class="mb-2">
        <label>Email</label>
        <input formControlName="emailProveedor" class="w-full border p-2 rounded" />
      </div>
      <div class="mb-2">
        <label>Dirección</label>
        <input formControlName="direccionProveedor" class="w-full border p-2 rounded" />
      </div>
      <div class="mb-2">
        <label>Ciudad</label>
        <input formControlName="ciudadProveedor" class="w-full border p-2 rounded" />
      </div>
      <div class="mb-2">
        <label>Provincia</label>
        <input formControlName="provinciaProveedor" class="w-full border p-2 rounded" />
      </div>
      <div class="mb-2">
        <label>Teléfono</label>
        <input formControlName="telefonoProveedor" class="w-full border p-2 rounded" />
      </div>
      <div class="flex justify-end gap-2 mt-4">
        <button type="button" (click)="cerrarModal()" class="bg-gray-400 text-white px-4 py-2 rounded">Cancelar</button>
        <button type="submit" [disabled]="!editarProveedorForm.valid" class="bg-green-600 text-white px-4 py-2 rounded">Guardar</button>
      </div>
    </form>
  </div>
</div>
