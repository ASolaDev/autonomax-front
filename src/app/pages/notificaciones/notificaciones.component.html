<h1 class="text-2xl font-bold mb-6 text-center">Notificaciones</h1>

<div class="flex items-center justify-center min-h-[60vh]">
    <div class="mt-8 w-full max-w-2xl">
        <h2 class="text-lg font-semibold mb-2 text-center">Historial</h2>
        <div class="overflow-x-auto rounded shadow">
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="px-4 py-2 text-left">Mensaje</th>
                        <th class="px-4 py-2 text-left">ID</th>
                    </tr>
                </thead>
                <tbody>
                    @if (historial.length > 0) {
                    @for (noti of historial; track noti.id) {
                    <tr>
                        <td class="px-4 py-2">{{ noti.mensaje }}</td>
                        <td class="px-4 py-2 text-xs text-gray-400">{{ noti.id }}</td>
                    </tr>
                    }
                    } @else {
                    <tr>
                        <td colspan="2" class="px-4 py-2 text-center text-gray-400">Sin notificaciones pasadas</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
