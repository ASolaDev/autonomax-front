<h1 class="text-2xl font-bold mb-6 text-center">Notificaciones</h1>

<div class="flex items-center justify-center min-h-[60vh]">
    <div class="mt-8 w-full max-w-2xl">
        <h2 class="text-lg font-semibold mb-2 text-center">Historial</h2>
        <div class="overflow-x-auto rounded shadow">
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="px-4 py-2 text-left">Mensaje</th>
                        <th class="px-4 py-2 text-left">ID</th>
                    </tr>
                </thead>
                <tbody>
                    @if (true) {
                    <tr>
                        <td class="px-4 py-2">Cliente "Juan Pérez" creado correctamente.</td>
                        <td class="px-4 py-2 text-xs text-gray-400">101</td>
                    </tr>
                    <tr>
                        <td class="px-4 py-2">Cliente "María López" actualizado.</td>
                        <td class="px-4 py-2 text-xs text-gray-400">102</td>
                    </tr>
                    <tr>
                        <td class="px-4 py-2">No se pudo eliminar el cliente "Pedro Ruiz".</td>
                        <td class="px-4 py-2 text-xs text-gray-400">103</td>
                    </tr>
                    <tr>
                        <td class="px-4 py-2">El cliente "Ana Torres" tiene datos incompletos.</td>
                        <td class="px-4 py-2 text-xs text-gray-400">104</td>
                    </tr>
                    } @else {
                    <tr>
                        <td colspan="3" class="px-4 py-2 text-center text-gray-400">Sin notificaciones pasadas</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
