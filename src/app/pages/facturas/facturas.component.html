<br/><h1 class="text-2xl font-bold mb-6">Facturas</h1>
<div class="">
    <div class="flex justify-between items-center mb-4">
        <div class="relative w-full max-w-xs">
            <!-- Icono -->
            <img src="assets/img/lupa.svg" alt="Buscar"
                class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 opacity-60" />
            <!-- Input -->
            <input type="text" placeholder="Buscar factura..."
                class="pl-10 border border-gray-300 rounded-md p-1 w-full focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
        <!-- Botón crear factura -->
        <button
            class="ml-4 bg-green-600 text-white px-4 py-2 rounded-md flex items-center hover:bg-green-700 transition"
            (click)="onCrearFactura()">
            <img src="assets/img/mas.svg" alt="Crear" class="w-4 h-4 mr-2" />
            Crear factura
        </button>
    </div>
    <!-- Tabla de facturas -->
    <!-- Tabla de facturas -->
<div class="overflow-x-auto rounded-md border border-gray-400">
    <table class="min-w-full bg-white">
        <thead class="bg-gray-200">
            <tr>
                <th class="text-left px-4 py-2">Estado</th>
                <th class="text-left px-4 py-2">Nº Factura</th>
                <th class="text-left px-4 py-2">Cliente</th>
                <th class="text-left px-4 py-2">Emisión</th>
                <th class="text-left px-4 py-2">Total</th>
                <th class="text-left px-4 py-2">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let factura of facturas" class="border-t border-gray-300">
                <td class="px-4 py-2">{{ factura.estado }}</td>
                <td class="px-4 py-2">{{ factura.numero }}</td>
                <td class="px-4 py-2">{{ factura.cliente }}</td>
                <td class="px-4 py-2">{{ factura.emision }}</td>
                <td class="px-4 py-2">{{ factura.total }}</td>
                <td class="px-4 py-2">
                    <div class="flex justify-center gap-3">
                        <button>
                            <img src="assets/img/edit.png" alt="Editar" class="w-10 h-8" />
                        </button>
                        <button>
                            <img src="assets/img/eliminar.png" alt="Eliminar" class="w-10 h-8" />
                        </button>
                        <button>
                            <img src="assets/img/descargar.png" alt="Descargar" class="w-10 h-8" />
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</div>
