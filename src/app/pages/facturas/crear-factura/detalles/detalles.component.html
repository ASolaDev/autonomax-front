<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded shadow-lg w-full max-w-md relative">
    <h2 class="text-xl font-semibold mb-4">Añadir detalle</h2>

    <div class="space-y-2">
      <input type="text" placeholder="Descripción" class="w-full border p-2 rounded" />
      <input type="number" placeholder="Cantidad" class="w-full border p-2 rounded" />
      <input type="number" placeholder="Precio unitario" class="w-full border p-2 rounded" />
    </div>

    <div class="mt-4 flex justify-end gap-2">
      <button (click)="cerrarModal()" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancelar</button>
      <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Guardar</button>
    </div>
  </div>
</div>
