<div class="p-6 space-y-10">
    <!-- Datos de la Empresa -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Izquierda -->
      <div class="space-y-4">
        <h2 class="text-xl font-semibold">Datos de la empresa</h2>
        <input type="text" placeholder="Nombre" class="w-full border p-2 rounded-md" />
        <input type="text" placeholder="CIF" class="w-full border p-2 rounded-md" />
        <input type="email" placeholder="Correo" class="w-full border p-2 rounded-md" />
        <input type="text" placeholder="Dirección" class="w-full border p-2 rounded-md" />
        <input type="text" placeholder="Teléfono" class="w-full border p-2 rounded-md" />
      </div>
      <!-- Derecha -->
      <div class="space-y-4">
        <h2 class="text-xl font-semibold">Detalles de la factura</h2>
        <input type="text" placeholder="Nº Factura" class="w-full border p-2 rounded-md" />
        <input type="date" placeholder="Fecha de emisión" class="w-full border p-2 rounded-md" />
        <input type="date" placeholder="Fecha de pago" class="w-full border p-2 rounded-md" />
        <select class="w-full border p-2 rounded-md">
          <option>Seleccionar estado</option>
          <option>Borrador</option>
          <option>Pagada</option>
          <option>Pendiente</option>
        </select>
      </div>
    </div>
    <hr class="border-gray-300" />
    <!-- Datos del Cliente -->
    <div class="space-y-4">
      <h2 class="text-xl font-semibold">Datos del cliente</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input type="text" placeholder="Nombre" class="w-full border p-2 rounded-md" />
        <input type="text" placeholder="CIF" class="w-full border p-2 rounded-md" />
        <input type="email" placeholder="Correo" class="w-full border p-2 rounded-md" />
        <input type="text" placeholder="Dirección" class="w-full border p-2 rounded-md" />
        <input type="text" placeholder="Teléfono" class="w-full border p-2 rounded-md" />
      </div>
    </div>
    <hr class="border-gray-300" />
    <!-- Detalles -->
    <div class="space-y-4">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-semibold">Detalles</h2>
        <button class="bg-green-600 hover:bg-green-700 text-white rounded-full p-2">
          <img src="/assets/img/mas.svg" alt="Agregar detalle" class="w-5 h-5" />
        </button>
      </div>
  
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm border border-gray-300 rounded-md overflow-hidden">
          <thead class="bg-gray-100 text-left">
            <tr>
              <th class="p-3 border">Descripción</th>
              <th class="p-3 border">Cantidad</th>
              <th class="p-3 border">Precio Unitario</th>
              <th class="p-3 border">IVA</th>
              <th class="p-3 border">Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="p-3 border">-</td>
              <td class="p-3 border">-</td>
              <td class="p-3 border">-</td>
              <td class="p-3 border">-</td>
              <td class="p-3 border">-</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <hr class="border-gray-300" />
    <!-- Totales -->
    <div class="flex flex-col md:flex-row justify-end gap-4">
      <div class="w-full md:w-1/4 space-y-2">
        <div class="flex justify-between border-b pb-1">
          <span class="font-medium">Subtotal:</span>
          <span>€0.00</span>
        </div>
        <div class="flex justify-between font-semibold text-lg">
          <span>Total a pagar:</span>
          <span>€0.00</span>
        </div>
      </div>
    </div>
    <!-- Botón Generar Factura -->
    <div class="text-center">
      <button class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition">
        Generar factura
      </button>
    </div>
  
  </div>
