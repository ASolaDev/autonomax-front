<div class="p-6 space-y-10">
  <!-- Datos de la Empresa -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Izquierda -->
    <div class="space-y-4">
      <h2 class="text-xl font-semibold">Datos de la empresa</h2>

      <div>
        <label class="block mb-1 font-medium">Nombre</label>
        <input type="text" class="w-full border p-2 rounded-md" />
      </div>
      <div>
        <label class="block mb-1 font-medium">CIF</label>
        <input type="text" class="w-full border p-2 rounded-md" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Correo</label>
        <input type="email" class="w-full border p-2 rounded-md" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Dirección</label>
        <input type="text" class="w-full border p-2 rounded-md" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Teléfono</label>
        <input type="text" class="w-full border p-2 rounded-md" />
      </div>
    </div>

    <!-- Derecha -->
    <div class="space-y-4">
      <h2 class="text-xl font-semibold">Detalles de la factura</h2>

      <div>
        <label class="block mb-1 font-medium">Nº Factura</label>
        <input type="text" class="w-full border p-2 rounded-md" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Fecha de emisión</label>
        <input type="date" class="w-full border p-2 rounded-md" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Fecha de pago</label>
        <input type="date" class="w-full border p-2 rounded-md" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Estado</label>
        <select class="w-full border p-2 rounded-md">
          <option>Seleccionar estado</option>
          <option>Borrador</option>
          <option>Pagada</option>
          <option>Pendiente</option>
        </select>
      </div>
    </div>
  </div>

  <hr class="border-gray-300" />

  <!-- Datos del Cliente -->
  <div class="space-y-4">
    <div class="flex items-center gap-4">
      <h2 class="text-xl font-semibold">Datos del cliente</h2>
      <img src="/assets/img/clientes.svg" alt="Icono cliente" class="w-6 h-6" />
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label class="block mb-1 font-medium">Nombre</label>
        <input type="text" class="w-full border p-2 rounded-md" />
      </div>
      <div>
        <label class="block mb-1 font-medium">CIF</label>
        <input type="text" class="w-full border p-2 rounded-md" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Correo</label>
        <input type="email" class="w-full border p-2 rounded-md" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Dirección</label>
        <input type="text" class="w-full border p-2 rounded-md" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Teléfono</label>
        <input type="text" class="w-full border p-2 rounded-md" />
      </div>
    </div>
  </div>

  <hr class="border-gray-300" />

  <!-- Detalles -->
  <div class="space-y-4">
    <div class="flex items-center gap-4">
      <h2 class="text-xl font-semibold">Detalles</h2>
      <button 
        class="bg-green-600 hover:bg-green-700 text-white rounded-full p-1"
        (click)="abrirModalDetalle()"
      >
        <img src="/assets/img/mas.svg" alt="detalles" class="w-4 h-4" />
      </button>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full text-sm border border-black rounded-md overflow-hidden">
        <thead class="bg-gray-100 text-left">
          <tr>
            <th class="p-3 border border-black">Descripción</th>
            <th class="p-3 border border-black">Cantidad</th>
            <th class="p-3 border border-black">Precio Unitario</th>
            <th class="p-3 border border-black">IVA</th>
            <th class="p-3 border border-black">Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="p-3 border border-black">-</td>
            <td class="p-3 border border-black">-</td>
            <td class="p-3 border border-black">-</td>
            <td class="p-3 border border-black">-</td>
            <td class="p-3 border border-black">-</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <app-detalles *ngIf="mostrarModalDetalle" (cerrar)="cerrarModalDetalle()"></app-detalles>

  <hr class="border-gray-300" />

  <!-- Totales -->
  <div class="flex flex-col md:flex-row justify-end gap-4">
    <div class="w-full md:w-1/4 space-y-2">
      <div class="flex justify-between border-b pb-1">
        <span class="font-medium">Subtotal:</span>
        <span>€0.00</span>
      </div>
      <div class="flex justify-between font-semibold text-lg">
        <span>Total a pagar:</span>
        <span>€0.00</span>
      </div>
    </div>
  </div>

  <!-- Botón Generar Factura -->
  <div class="text-center">
    <button class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition">
      Generar factura
    </button>
  </div>
</div>
