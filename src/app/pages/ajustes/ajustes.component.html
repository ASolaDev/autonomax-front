<div class="w-full p-4" aria-labelledby="ajustes-titulo">
    <h1 class="text-2xl font-bold mb-6 text-center" id="ajustes-titulo">Ajustes</h1>
    <!-- Información de usuario -->
    <section class="w-full border-b border-gray-300" aria-labelledby="info-usuario-titulo">
        <div class="flex items-center bg-gray-100 py-4 px-6">
            <img src="assets/img/usuario.png" alt="Usuario" class="w-6 h-6 mr-4" aria-hidden="true">
            <span class="text-gray-800 font-medium text-lg" id="info-usuario-titulo">Información de usuario</span>
        </div>
        <div class="px-6 py-4 bg-white">
            <div class="flex flex-wrap gap-4">
                <div class="flex-1 min-w-[250px]">
                    <label for="nombre-ajustes" class="block text-gray-700 mb-1 font-medium">Nombre</label>
                    <div class="flex items-center border border-gray-300 rounded-md px-3 py-2">
                        <input id="nombre-ajustes" type="text" class="flex-1 bg-transparent outline-none text-gray-800"
                            placeholder="Tu nombre" aria-label="Nombre">
                        <img src="assets/img/lapiz.png" alt="Editar nombre" class="w-5 h-5 ml-3 cursor-pointer"
                            tabindex="0" role="button">
                    </div>
                </div>
                <div class="flex-1 min-w-[250px]">
                    <label for="correo-ajustes" class="block text-gray-700 mb-1 font-medium">Correo electrónico</label>
                    <div class="flex items-center border border-gray-300 rounded-md px-3 py-2">
                        <input id="correo-ajustes" type="email" class="flex-1 bg-transparent outline-none text-gray-800"
                            placeholder="correo@ejemplo.com" aria-label="Correo electrónico">
                        <img src="assets/img/lapiz.png" alt="Editar correo electrónico"
                            class="w-5 h-5 ml-3 cursor-pointer" tabindex="0" role="button">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Ajuste de moneda -->
    <section class="w-full border-b border-gray-300" aria-labelledby="ajuste-moneda-titulo">
        <div class="flex items-center bg-gray-100 py-4 px-6">
            <img src="assets/img/moneda.png" alt="Moneda" class="w-6 h-6 mr-4" aria-hidden="true">
            <span class="text-gray-800 font-medium text-lg" id="ajuste-moneda-titulo">Ajuste de moneda</span>
        </div>
        <div class="bg-white px-6 py-4">
            <label for="moneda-ajustes" class="block text-gray-700 mb-1 font-medium">Moneda predeterminada</label>
            <div class="border border-gray-300 rounded-md px-3 py-2 w-full max-w-sm">
                <select id="moneda-ajustes" class="w-full bg-transparent outline-none text-gray-800"
                    aria-label="Moneda predeterminada">
                    <option value="EUR">Euro</option>
                    <option value="GBP">Libra</option>
                    <option value="DOL">Dólar</option>
                    <option value="CHF">Franco</option>
                </select>
            </div>
        </div>
    </section>
    <!-- Zona horaria -->
    <section class="w-full border-b border-gray-300" aria-labelledby="zona-horaria-titulo">
        <div class="flex items-center bg-gray-100 py-4 px-6">
            <img src="assets/img/horario.png" alt="Horario" class="w-6 h-6 mr-4" aria-hidden="true">
            <span class="text-gray-800 font-medium text-lg" id="zona-horaria-titulo">Zona horaria</span>
        </div>
        <div class="bg-white px-6 py-4">
            <label for="zona-horaria-ajustes" class="block text-gray-700 mb-1 font-medium">Seleccionar zona
                horaria</label>
            <div class="border border-gray-300 rounded-md px-3 py-2 w-full max-w-sm">
                <select id="zona-horaria-ajustes" class="w-full bg-transparent outline-none text-gray-800"
                    aria-label="Zona horaria">
                    <option value="UTC">UTC (Tiempo Universal Coordinado)</option>
                    <option value="Europe/Paris">Europa/París (UTC+1)</option>
                    <option value="Europe/Madrid">Europa/Madrid (UTC+1)</option>
                    <option value="America/Bogota">América/Bogotá (UTC-5)</option>
                    <option value="America/Mexico_City">América/México DF (UTC-6)</option>
                    <option value="Asia/Tokyo">Asia/Tokio (UTC+9)</option>
                </select>
            </div>
        </div>
    </section>
    <!-- Idioma -->
    <section class="w-full border-b border-gray-300" aria-labelledby="idioma-titulo">
        <div class="flex items-center bg-gray-100 py-4 px-6">
            <img src="assets/img/idioma.png" alt="Idioma" class="w-6 h-6 mr-4" aria-hidden="true">
            <span class="text-gray-800 font-medium text-lg" id="idioma-titulo">Idioma</span>
        </div>
        <div class="bg-white px-6 py-4">
            <label for="idioma-ajustes" class="block text-gray-700 mb-1 font-medium">Seleccionar idioma</label>
            <div class="border border-gray-300 rounded-md px-3 py-2 w-full max-w-sm">
                <select id="idioma-ajustes" class="w-full bg-transparent outline-none text-gray-800"
                    aria-label="Idioma">
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                    <option value="fr">Francés</option>
                </select>
            </div>
        </div>
    </section>
    <!-- Seguridad -->
    <section class="flex items-center bg-gray-100 w-full py-4 px-6 border-b border-gray-300"
        aria-labelledby="seguridad-titulo">
        <img src="assets/img/candado.png" alt="Seguridad" class="w-6 h-6 mr-4" aria-hidden="true">
        <span class="text-gray-800 font-medium" id="seguridad-titulo">Seguridad</span>
    </section>
    <div class="px-6 py-4">
        <button (click)="abrirModal()"
            class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition" aria-haspopup="dialog"
            aria-controls="modal-cambiar-password" aria-label="Cambiar contraseña">
            Cambiar contraseña
        </button>
        <app-cambiar-password #modal id="modal-cambiar-password"></app-cambiar-password>
    </div>
</div>
