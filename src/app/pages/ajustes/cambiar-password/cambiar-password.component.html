@if (visible) {
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md relative">
        <h2 class="text-2xl font-bold mb-6 text-center">Cambiar contraseña</h2>

        <div class="space-y-4">
            <div>
                <label class="block font-semibold mb-1">Contraseña actual</label>
                <input type="password" class="w-full border p-2 rounded" />
            </div>
            <div>
                <label class="block font-semibold mb-1">Nueva contraseña</label>
                <input type="password" class="w-full border p-2 rounded" />
            </div>
        </div>

        <div class="mt-6 flex justify-center gap-4">
            <button class="bg-gray-300 px-5 py-2 rounded hover:bg-gray-400">Cancelar</button>
            <button class="bg-green-600 text-white px-5 py-2 rounded hover:bg-green-700">Guardar</button>
        </div>
    </div>
</div>
}
