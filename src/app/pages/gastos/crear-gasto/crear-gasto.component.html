<div class="min-h-screen p-6 bg-white">
    <h2 class="text-2xl font-bold mb-6">Añadir gasto</h2>

    <form class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-5xl">
        <!-- Nº Gasto -->
        <div>
            <label for="numeroGasto" class="block text-sm font-medium">Nº Gasto</label>
            <input type="text" id="numeroGasto"
                class="mt-1 block w-full max-w-sm border border-gray-300 rounded-md p-2" />
        </div>

        <!-- Fecha -->
        <div>
            <label for="fecha" class="block text-sm font-medium">Fecha</label>
            <input type="date" id="fecha" class="mt-1 block w-full max-w-sm border border-gray-300 rounded-md p-2" />
        </div>

        <!-- Monto -->
        <div>
            <label for="monto" class="block text-sm font-medium">Monto</label>
            <div class="relative mt-1 max-w-sm">
                <input type="number" id="monto" step="1"
                    class="block w-full border border-gray-300 rounded-md p-2 pr-10" />
                <span class="absolute inset-y-0 right-3 flex items-center text-gray-500 pointer-events-none">€</span>
            </div>
        </div>

        <!-- Categoría -->
        <div>
            <label for="categoria" class="block text-sm font-medium">Categoría</label>
            <select id="categoria" class="mt-1 block w-full max-w-sm border border-gray-300 rounded-md p-2">
                <option value="">Seleccionar categoría</option>
                <option value="transporte">Transporte</option>
                <option value="comida">Comida</option>
                <option value="oficina">Oficina</option>
            </select>
        </div>

        <!-- Mét. de pago -->
        <div>
            <label for="metodoPago" class="block text-sm font-medium">Método de pago</label>
            <select id="metodoPago" class="mt-1 block w-full max-w-sm border border-gray-300 rounded-md p-2">
                <option value="">Seleccionar método</option>
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta</option>
                <option value="transferencia">Transferencia</option>
            </select>
        </div>

        <!-- Proveedor -->
        <div>
            <label for="proveedor" class="block text-sm font-medium">Proveedor</label>
            <input type="text" id="proveedor"
                class="mt-1 block w-full max-w-sm border border-gray-300 rounded-md p-2" />
        </div>

        <!-- CIF -->
        <div>
            <label for="cif" class="block text-sm font-medium">CIF</label>
            <input type="text" id="cif" class="mt-1 block w-full max-w-sm border border-gray-300 rounded-md p-2" />
        </div>

        <!-- Descripcion -->
        <div class="md:col-span-2">
            <label for="descripcion" class="block text-sm font-medium">Descripción</label>
            <textarea id="descripcion" rows="3"
                class="mt-1 block w-full max-w-2xl border border-gray-300 rounded-md p-2"></textarea>
        </div>

        <!-- Añadir factura -->
        <div class="md:col-span-2 flex items-center gap-x-2">
            <b>Añadir factura</b>
            <button class="bg-green-600 hover:bg-green-700 text-white rounded-full p-1">
                <img src="/assets/img/mas.svg" alt="Agregar detalle" class="w-3 h-3" />
            </button>
        </div>

        <!-- Generar gasto -->
        <div class="md:col-span-2 flex justify-center mt-6">
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Generar gasto
            </button>
        </div>
    </form>
</div>
